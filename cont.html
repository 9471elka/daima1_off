<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/33fe672a8a.js" crossorigin="anonymous"></script>
  <title>contact-us</title>
  <link rel="stylesheet" href="styles/contanct.css">
  <script src="https://kit.fontawesome.com/33fe672a8a.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="general">
<form action="https://api.web3forms.com/submit" method="POST">

  <input type="hidden" name="access_key" value="2c491102-b0b4-4287-b325-0164ce7fbd1e">

<div class="input-group">
  <input type="text" required name="name" id="name">
  <label for="name"><i class="fa-regular fa-user"></i> Your Name</label>
</div>

<div class="input-group">
  <input type="tel" required name="phone" id="phone">
  <label for="phone"><i class="fa-solid fa-phone"></i> Phone No</label>
</div>

<div class="input-group">
  <input type="email" required name="email" id="email">
  <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
</div>

<div class="input-group">
  <textarea name="message" id="message"  rows="8" required></textarea>
  <label for="message"><i class="fa-solid fa-pen"></i> Your Message</label>
</div>
<button type="submit"><i class="fa-regular fa-paper-plane"></i> SUBMIT</button>

</form>
  </div>
</body>
</html>
